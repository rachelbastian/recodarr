<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Re:cod|arr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111f31; /* Navy blue background as requested */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-app-region: drag; /* Makes the window draggable */
            position: relative;
        }
        
        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
            opacity: 0.6;
        }
        
        /* Generate 50 random stars */
        @for $i from 1 through 50 {
            .star:nth-child(#{$i}) {
                width: calc(1px + #{random(3)}px);
                height: calc(1px + #{random(3)}px);
                top: #{random(100)}%;
                left: #{random(100)}%;
                animation-delay: #{random(4)}s;
                animation-duration: #{2 + random(3)}s;
            }
        }
        
        /* Fallback for browsers that don't support @for */
        .star:nth-child(1) { width: 2px; height: 2px; top: 15%; left: 20%; animation-delay: 0.5s; }
        .star:nth-child(2) { width: 3px; height: 3px; top: 25%; left: 30%; animation-delay: 1s; }
        .star:nth-child(3) { width: 1px; height: 1px; top: 35%; left: 40%; animation-delay: 1.5s; }
        .star:nth-child(4) { width: 2px; height: 2px; top: 45%; left: 50%; animation-delay: 2s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 55%; left: 60%; animation-delay: 2.5s; }
        .star:nth-child(6) { width: 3px; height: 3px; top: 65%; left: 70%; animation-delay: 3s; }
        .star:nth-child(7) { width: 1px; height: 1px; top: 75%; left: 80%; animation-delay: 3.5s; }
        .star:nth-child(8) { width: 2px; height: 2px; top: 85%; left: 90%; animation-delay: 4s; }
        .star:nth-child(9) { width: 2px; height: 2px; top: 10%; left: 95%; animation-delay: 0.2s; }
        .star:nth-child(10) { width: 3px; height: 3px; top: 15%; left: 85%; animation-delay: 0.7s; }
        .star:nth-child(11) { width: 1px; height: 1px; top: 20%; left: 75%; animation-delay: 1.2s; }
        .star:nth-child(12) { width: 2px; height: 2px; top: 25%; left: 65%; animation-delay: 1.7s; }
        .star:nth-child(13) { width: 3px; height: 3px; top: 30%; left: 55%; animation-delay: 2.2s; }
        .star:nth-child(14) { width: 1px; height: 1px; top: 35%; left: 45%; animation-delay: 2.7s; }
        .star:nth-child(15) { width: 2px; height: 2px; top: 40%; left: 35%; animation-delay: 3.2s; }
        .star:nth-child(16) { width: 3px; height: 3px; top: 45%; left: 25%; animation-delay: 3.7s; }
        .star:nth-child(17) { width: 1px; height: 1px; top: 50%; left: 15%; animation-delay: 4.2s; }
        .star:nth-child(18) { width: 2px; height: 2px; top: 55%; left: 5%; animation-delay: 0.3s; }
        .star:nth-child(19) { width: 1px; height: 1px; top: 60%; left: 10%; animation-delay: 0.8s; }
        .star:nth-child(20) { width: 3px; height: 3px; top: 65%; left: 20%; animation-delay: 1.3s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        
        .logo-container {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 10px;
            /* Glow effect for logo */
            filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.6));
        }
        
        .logo {
            width: 100%;
            height: 100%;
        }
        
        .gear-container {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            /* Glow effect for gear */
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
        }
        
        .gear {
            fill: #ffffff; /* White color as requested */
            animation: rotate 3s linear infinite;
            width: 100%;
            height: 100%;
        }
        
        .app-name {
            margin-top: 10px;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 24px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .loading-text {
            margin-top: 16px;
            color: #a1a1aa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 14px;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
